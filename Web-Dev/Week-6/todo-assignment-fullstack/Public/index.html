<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script>
        async function signUp(){
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            // we have to send a post request
            const response = await axios.post("http://localhost:3000/signUp", {
                username: username,
                password: password
            });
            alert("Signed Up successfully");
        }

        async function signIn(){
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;  
            
            const response = await axios.post("http://localhost:3000/signIn", {
                username: username,
                password: password
            });

            localStorage.setItem("token", response.data.token);
            // alert("Signed In successfully");

            window.location.href = "todos.html";
        }


    </script>
</head>
<body>
        <div>
            SignUp
            <input id="signup-username" type="text" placeholder="Id">
            <input id="signup-password" type="text" placeholder="pass">
            <button onclick={signUp()}>SignUp</button>
        </div>

        <div>
            SignIn
            <input id="signin-username" type="text" placeholder="Id">
            <input id="signin-password" type="text" placeholder="pass">
            <button onclick={signIn()}>SignIn</button>
        </div>
        
</body>
</html>
