<body>

    <h2>Using Axios</h2>
    
    <!--! 1) Axios is an external library, which makes the syntax of sending a request slightly easier, it is an http client -->

    <div id="posts"></div>
    

    <script>

      // async function loadData(){
      //   const response = await axios.get("https://jsonplaceholder.typicode.com/todos/1");
      //   document.getElementById("posts").innerHTML = response.data.title;
      //   // 2) to get the data from the response, we use response.data and after this we can get the key that we want to get the value of.
      // }
      // loadData();
      
      // 3) if the given data is an array then we can do this
      async function loadData(){
        const response = await axios.get("https://jsonplaceholder.typicode.com/posts");
        const data = response.data;
        data.map((items)=>{
          document.getElementById("posts").innerHTML += "<div>" + items.title + "</div>";
        })
        // we have to add the posts so that it does't overrides every post.
      }
      loadData();

      // to make it dynamic we can call this loadData function whenever we click on a button so that the request goes whwnever we click that button.


      // now the question is why we response.data, because the axios request can contain many things like the status codes and headers but we only want to use the data so we are using response.data




    </script>
