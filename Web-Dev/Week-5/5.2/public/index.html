<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>


        async function sendRequest(){
            // alert("hi"); 
            const response = await axios.post("http://localhost:3000/sum", {
                a: document.getElementById("a").value,
                b: document.getElementById("b").value
            })
            // console.log(response);  // this will give us the whole object that comes from the axios
            // but we only want data so we do
            console.log(response.data);
        }


    </script>
</head>
<body>
    
    <input id="a" type="text" placeholder="first value">
    <input id="b" type="text" placeholder="second value">

    <button  onclick="sendRequest()">Send Request</button>


</body>
</html>
